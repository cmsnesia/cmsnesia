apiVersion: apps/v1

kind: "Deployment"
metadata:
  labels:
    app: "gri-web"
    version: "1.0.0-SNAPSHOT"
    group: "id.or.gri"
  name: "gri-web"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "gri-web-exposed"
      version: "1.0.0-SNAPSHOT"
      group: "id.or.gri"
  template:
    metadata:
      labels:
        app: "gri-web-exposed"
        version: "1.0.0-SNAPSHOT"
        group: "id.or.gri"
    spec:
      containers:
        - env:
            - name: "KUBERNETES_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: "metadata.namespace"
          imagePullPolicy: "IfNotPresent"
          name: "gri-web"
          image: "ardikarscr.azurecr.io/ardikars/gri-web:latest"
          ports:
            - containerPort: 8080
              name: "http"
              protocol: "TCP"
      imagePullSecrets:
        - name: regcred